<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 12px;
            min-width: 250px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
        }

        .host {
            font-weight: 600;
        }

        .note {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div style="font-weight:700; margin-bottom:6px;">Cookie Cruncher</div>
    <label><input id="pauseAll" type="checkbox"> Pause everywhere</label>
    <label><input id="disableSite" type="checkbox"> Don't run on <span id="host" class="host">this site</span></label>
    <script type="module" src="popup.js"></script>
</body>
</html>
